name: "Manual build"

on:
  workflow_dispatch:
    inputs:
      package-name:
        description: "Package name"
        required: true
      upload:
        type: boolean
        default: true
        required: false

jobs:
  build:
    name: "build: ${{ github.event.inputs.package-name }} (${{ join(matrix.*, ',') }})"
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'ubuntu-22.04'
            python-version: '3.9'
          - os: 'macos-12'
            python-version: '3.9'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          auto-update-conda: false
          channels: andrsd,defaults
          channel-priority: strict

      - name: Install prerequisites
        run: |
          conda install \
            conda-build \
            conda-verify \
            anaconda-client

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build
        if: github.event.inputs.upload == 'false'
        run: |
          conda-build recipes/${{ github.event.inputs.package-name }}

      - name: Build (w/upload)
        if: github.event.inputs.upload == 'true'
        run: |
          conda-build recipes/${{ github.event.inputs.package-name }} --user ${{ vars.CHANNEL_NAME }} --token ${{ secrets.ANACONDA_TOKEN }}
