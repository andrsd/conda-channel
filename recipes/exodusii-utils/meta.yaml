{% set version = "0.2.2" %}
{% set build = 1 %}

package:
  name: exodusii-utils
  version: {{ version }}

source:
  url: https://github.com/andrsd/exodusII-utils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cd5aba2940555142e26de7240dba2b5b67bd49423f59362a8df44aba46914679

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - fmt 11.*
    - exodusiicpp 3.*
  run:
    - fmt 11.*
    - exodusiicpp 3.*

test:
  commands:
    - $PREFIX/bin/exo-info --help
    - $PREFIX/bin/exo-join --help

about:
  home: data['url']
  license: MIT
  summary: Set of utils for exodusII files
  doc_url: https://andrsd.github.io/exodusII-utils

extra:
  recipe-maintainers:
    - andrsd
