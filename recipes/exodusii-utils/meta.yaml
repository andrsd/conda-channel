{% set version = "0.2.0" %}
{% set build = 0 %}

package:
  name: exodusii-utils
  version: {{ version }}

source:
  url: https://github.com/andrsd/exodusII-utils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d5c34f60894cf906111ada1184c9a700b3536a741e2b8d60ee3f53cc1fc99fd8

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - fmt 11.*
    - exodusiicpp 3.*
  run:
    - fmt 11.*
    - exodusiicpp 3.*

test:
  commands:
    - $PREFIX/bin/exo-info --help
    - $PREFIX/bin/exo-join --help

about:
  home: data['url']
  license: MIT
  summary: Set of utils for exodusII files
  doc_url: https://andrsd.github.io/exodusII-utils

extra:
  recipe-maintainers:
    - andrsd
