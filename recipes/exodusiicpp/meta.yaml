{% set version = "2.0.4" %}
{% set build = 1 %}

package:
  name: exodusiicpp
  version: {{ version }}

source:
  url: https://github.com/andrsd/exodusIIcpp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 48f309eb2d7f15efdba1abebd9928ad17cd07b0d3a338cb4b1f309bac693c7fb
  patches:
    - files/cmake.patch

build:
  number: {{ build }}
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ mpi }}
    - cmake
    - make
  host:
    - exodusii 2022.10.* {{ mpi }}_*
    - yaml-cpp 0.8.*
    - fmt 9.*
  run:
    - exodusii 2022.10.* {{ mpi }}_*
    - yaml-cpp 0.8.*
    - fmt 9.*

about:
  summary: |
    C++17 wrapper around ExodusII

extra:
  recipe-maintainers:
    - andrsd
