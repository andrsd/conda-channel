{% set version = "1.10" %}
{% set build = 0 %}

package:
  name: exodusiicpp
  version: {{ version }}

source:
  url: https://github.com/andrsd/exodusIIcpp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 352a98553457ebbbb95bad6588689953639c0be696f05cacc0723c5c69a5abc7

build:
  number: {{ build }}
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ mpi }}
    - cmake
    - make
  host:
    - exodusii 2022.10.* {{ mpi }}_*
    - yaml-cpp 0.8.*
    - fmt 9.*
  run:
    - exodusii 2022.10.* {{ mpi }}_*
    - yaml-cpp 0.8.*
    - fmt 9.*

about:
  summary: |
    C++17 wrapper around ExodusII

extra:
  recipe-maintainers:
    - andrsd
