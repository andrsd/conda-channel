{% set version = "3.15.1" %}
{% set build = 2 %}

package:
  name: h5py
  version: {{ version }}

source:
  url: https://github.com/h5py/h5py/archive/{{ version }}.tar.gz
  sha256: 55a03d8fc1db535b243cccda3e6237844da25a17a2df3bc0ea9db6fbbbd7bf2b
  patches:
    # Disable complex256 for arm64
    # follow https://github.com/conda-forge/cross-python-feedstock/issues/92
    - files/bad-numpy-patch.patch   # [osx and arm64]

build:
  skip: true  # [py<=37]
  string: {{ mpi }}_h{{ PKG_HASH }}_{{ build }}
  number: {{ build }}
  script_env:
    - HDF5_HAS_ROS3=1  # [build_platform != target_platform]

requirements:
  build:
    - python {{ python }}                    # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=0.29.31,<4                    # [build_platform != target_platform]
    - hdf5 1.14.* {{ mpi }}_*                # [build_platform != target_platform]
    - numpy {{ numpy }}                      # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ mpi }}
  host:
    - python {{ python }}
    - pip
    - setuptools
    - numpy {{ numpy }}
    - {{ mpi }}
    - mpi4py >=3.0
    - hdf5 1.14.* {{ mpi }}_*
    - cython >=0.29.31,<4
    - pkgconfig
  run:
    - python {{ python }}
    - cached-property
    - {{ mpi }}
    - mpi4py >=3.0
    - hdf5 1.14.* {{ mpi }}_*

test:
  imports:
    - h5py
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - pytest-mpi

about:
  home: http://www.h5py.org/
  license: BSD-3-Clause
  license_file: licenses/license.txt
  summary: Read and write HDF5 files from Python
  dev_url: https://github.com/h5py/h5py

extra:
  recipe-maintainers:
    - andrsd
