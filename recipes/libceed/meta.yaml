{% set name = "libceed" %}
{% set version = "0.12.0" %}
{% set commit = "8c7774c6037866e54e1598be234a00f10d984861" %}
{% set build = 2 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/CEED/libCEED/archive/{{ commit }}.tar.gz
  sha256: e87827eee960531a6832459920effe157c9a7e247e00ade9113d08eb9b648503

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - test -f ${PREFIX}/include/ceed.h            # [unix]
    - test -f ${PREFIX}/lib/libceed${SHLIB_EXT}   # [unix]

about:
  home: https://github.com/CEED/libCEED/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Code for Efficient Extensible Discretizations

extra:
  recipe-maintainers:
    - andrsd
