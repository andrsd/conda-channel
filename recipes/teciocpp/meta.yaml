{% set version = "0.2.0" %}
{% set build = 0 %}

package:
  name: teciocpp
  version: {{ version }}

source:
  url: https://github.com/andrsd/teciocpp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cb3e0538fe43f7f7c8d20ff0235babab5d3c78b501aca46d4af75e0270b32ef1

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - fmt 11.*
    - {{ mpi }}
  host:
    - boost 1.84.*
    - fmt 11.*
    - {{ mpi }}
  run:
    - fmt 11.*
    - {{ mpi }}

test:
  commands:
    - test -f $PREFIX/include/teciocpp/teciocpp.h

about:
  home: data['url']
  license: MIT
  summary: C++ wrapper around TecIO
  doc_url: https://andrsd.github.io/teciocpp/

extra:
  recipe-maintainers:
    - andrsd
