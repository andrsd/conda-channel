{% set name = "kuristo" %}
{% set version = "0.4.0" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/andrsd/kuristo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ed8a4ddb9df6be6e58196f44382bc81f19d737e6a31a62c7bde7b966b23d8a7e

build:
  noarch: python
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - pyaml
    - networkx
    - rich
    - jinja2
    - pydantic

test:
  imports:
    - kuristo

about:
  home: https://github.com/andrsd/kuristo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automation tool in python

extra:
  recipe-maintainers:
    - andrsd
