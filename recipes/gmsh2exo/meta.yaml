{% set version = "0.10" %}
{% set build = 0 %}

package:
  name: gmsh2exo
  version: {{ version }}

source:
  url: https://github.com/andrsd/gmsh2exo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9a84caef92b7c667a2c1502f322ad04807240c99020c52ef410c55e412320346

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - cmake
    - make
    - flex
    - {{ compiler('cxx') }}
  host:
    - fmt 11.*
    - flex
    - exodusii 2022.10.* {{ mpi }}_*
  run:
    - fmt 11.*
    - exodusii 2022.10.* {{ mpi }}_*

test:
  commands:
    - test -f "${PREFIX}/bin/gmsh2exo"
    - gmsh2exo --version

about:
  summary: |
    Convert GMSH mesh into ExodusII

extra:
  recipe-maintainers:
    - andrsd
