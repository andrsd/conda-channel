TARGET:
  - x86_64-conda-linux-gnu
gcc_version:
  - 15.2.0
gcc_maj_ver:
  - 15
libgfortran_soname:
  - 5
binutils_version:
  - 2.44
cross_target_platform:
  - linux-64
cross_target_stdlib_version:
  - 2.17
cross_target_stdlib:
  - sysroot
cross_target_cxx_stdlib:
  - libstdcxx      # openmp versions
openmp_ver:
  - 5.1
libgomp_ver:
  - 1.0.0
_libgcc_mutex:
  - 0.1 main
c_stdlib:          # [win]
  - m2w64-sysroot  # [win]
c_stdlib_version:  # [win]
  - 12             # [win]
# need to manually downgrade global pin until we do #147
c_stdlib:          # [linux64]
  - sysroot        # [linux64]
c_stdlib_version:  # [linux64]
  - 2.17           # [linux64]
cdt_name:          # [linux64]
  - cos6           # [linux64]
zip_keys:
  - - cross_target_stdlib_version
    - cross_target_stdlib
    - cross_target_cxx_stdlib
    - TARGET
    - cross_target_platform
  - - gcc_version
    - gcc_maj_ver
    - libgfortran_soname
