{% set version = "3.19.6" %}
{% set build = 1 %}

package:
  name: petsc
  version: {{ version }}

source:
  url: https://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-{{ version }}.tar.gz
  sha256: 6045e379464e91bb2ef776f22a08a1bc1ff5796ffd6825f15270159cbb2464ae

build:
  skip: true  # [win]
  string: {{ mpi }}_h{{ PKG_HASH }}_{{ build }}
  number: {{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - cmake
    - pkg-config
    - python {{ python }}
    - gnuconfig  # [unix]
    - {{ mpi }}
  host:
    - {{ blas }}
    - {{ lapack }}
    - {{ mpi }}
    - zlib
    - hdf5 1.12.* {{ mpi }}_*
    - scalapack 2.2.* {{ mpi }}_*
    - exodusii 2022.10.* {{ mpi }}_*
    - ptscotch 7.0.* {{ mpi }}_*
    - metis 5.1.0.p11
    - parmetis 4.0.* {{ mpi }}_*
    - hypre 2.28.* {{ mpi }}_*
  run:
    - {{ blas }}
    - {{ lapack }}
    - {{ mpi }}
    - zlib
    - hdf5 1.12.* {{ mpi }}_*
    - scalapack 2.2.* {{ mpi }}_*
    - exodusii 2022.08.* {{ mpi }}_*
    - ptscotch 7.0.* {{ mpi }}_*
    - metis 5.1.0.p11
    - parmetis 4.0.* {{ mpi }}_*
    - hypre 2.28.* {{ mpi }}_*

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --validate PETSc
    - pkg-config --cflags PETSc
    - pkg-config --libs PETSc
    - test -f $PREFIX/lib/libpetsc$SHLIB_EXT
    - test -f $PREFIX/include/petsc.h

about:
  home: https://www.mcs.anl.gov/petsc/
  summary: 'PETSc: Portable, Extensible Toolkit for Scientific Computation'
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  dev_url: https://gitlab.com/petsc/petsc
  doc_url: https://petsc.org/release/docs/manual/

extra:
  recipe-maintainers:
    - andrsd
