{% set version = "3.18.6" %}
{% set build = 1 %}

{% set mpi = mpi or 'mpich' %}
{% if scalar == "real" %}
{% set build = build + 100 %}
{% endif %}

package:
  name: petsc
  version: {{ version }}

source:
  url: https://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-{{ version }}.tar.gz
  sha256: 8b53c8b6652459ba0bbe6361b5baf8c4d17c1d04b6654a76e3b6a9ab4a576680

build:
  skip: true  # [win]
  number: {{ build }}
  {% set mpi_prefix = "mpi_" + mpi %}
  string: {{ mpi_prefix }}_{{ scalar }}_h{{ PKG_HASH }}_{{ build }}
  run_exports:
    - {{ pin_subpackage('petsc', max_pin='x.x') }} {{ scalar }}_*
  track_features:
    - petsc_complex  # [scalar == "complex"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - cmake
    - pkg-config
    - python {{ python }}
    - gnuconfig  # [unix]
    - {{ mpi }}  # [mpi == 'openmpi' and build_platform != target_platform]
  host:
    - libblas
    - libcblas
    - liblapack
    - {{ mpi }}
    - zlib
    - hypre 2.25.* mpi_{{ mpi }}_*
    - metis 5.1.*
    - parmetis 4.0.* mpi_{{ mpi }}_*
    - scalapack 2.2.* mpi_{{ mpi }}_*
    - hdf5
    - hdf5 1.14.* mpi_{{ mpi }}_*
    - exodusii 2022.08.* mpi_{{ mpi }}_*
  run:
    - libblas
    - libcblas
    - liblapack
    - {{ mpi }}
    - zlib
    - hypre 2.25.* mpi_{{ mpi }}_*
    - metis 5.1.*
    - parmetis 4.0.* mpi_{{ mpi }}_*
    - scalapack 2.2.* mpi_{{ mpi }}_*
    - hdf5
    - hdf5 1.14.* mpi_{{ mpi }}_*
    - exodusii 2022.08.* mpi_{{ mpi }}_*

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --validate PETSc
    - pkg-config --cflags PETSc
    - pkg-config --libs PETSc
    - test -f $PREFIX/lib/libpetsc$SHLIB_EXT
    - test -f $PREFIX/include/petsc.h

about:
  home: https://www.mcs.anl.gov/petsc/
  summary: 'PETSc: Portable, Extensible Toolkit for Scientific Computation'
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  dev_url: https://gitlab.com/petsc/petsc
  doc_url: https://petsc.org/release/docs/manual/

extra:
  recipe-maintainers:
    - andrsd
