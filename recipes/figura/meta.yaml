{% set version = "0.4.1" %}
{% set build = "0" %}

package:
  name: figura
  version: {{ version }}

source:
  url: https://github.com/andrsd/figura/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9273bf1c036f2552cde7cccdbef654567e1aa16ac60bfa78ecd112e17dbbdd1e

build:
  number: {{ build }}
  script: ${PYTHON} -m pip install . --no-deps -vv

requirements:
  build:
    - make
  host:
    - python {{ python }}
    - setuptools
    - pythonocc-core 7.6.*
    - multimethod 1.9.*
  run:
    - python
    - pythonocc-core 7.6.*
    - multimethod 1.9.*

about:
  home: https://github.com/andrsd/figura
  license: MIT
  license_file: LICENSE
  summary: User-friendly python scripting for creating parametrical 3D models
  doc_url: https://andrsd.github.io/figura

extra:
  recipe-maintainers:
    - andrsd
