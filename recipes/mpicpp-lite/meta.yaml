{% set version = "2.2.0" %}
{% set build = 0 %}

package:
  name: mpicpp-lite
  version: {{ version }}

source:
  url: https://github.com/andrsd/mpicpp-lite/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2d059a25c2f9d0866d4ce28e09ebbe32e8f0915b9373d29e4e6bb757d56d4288

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - {{ mpi }}
  host:
    - {{ mpi }}
  run:
    - {{ mpi }}

test:
  commands:
    - test -f $PREFIX/include/mpicpp-lite/mpicpp-lite.h

about:
  home: data['url']
  license: MIT
  summary: Light C++ wrapper around MPI
  doc_url: https://andrsd.github.io/mpicpp-lite/

extra:
  recipe-maintainers:
    - andrsd
