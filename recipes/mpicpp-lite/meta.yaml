{% set version = "1.5.0" %}
{% set build = 0 %}

package:
  name: mpicpp-lite
  version: {{ version }}

source:
  url: https://github.com/andrsd/mpicpp-lite/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 390612a3c897a9da530b266935dafd13379f21d9686e6425f9bd9f69c5a899dd

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - fmt 9.*
    - {{ mpi }}
  host:
    - fmt 9.*
    - {{ mpi }}
  run:
    - fmt 9.*
    - {{ mpi }}

test:
  commands:
    - test -f $PREFIX/include/mpicpp-lite/mpicpp-lite.h

about:
  home: data['url']
  license: MIT
  summary: Light C++ wrapper around MPI
  doc_url: https://andrsd.github.io/mpicpp-lite/

extra:
  recipe-maintainers:
    - andrsd
