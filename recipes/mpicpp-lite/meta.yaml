{% set version = "2.0.0" %}
{% set build = 0 %}

package:
  name: mpicpp-lite
  version: {{ version }}

source:
  url: https://github.com/andrsd/mpicpp-lite/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3a8a27a117ed514a7fe48addb41b3faa91b2fa6bca1d0ebae22c4fc1514e4ee6

build:
  number: {{ build }}
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - fmt 11.*
    - {{ mpi }}
  host:
    - fmt 11.*
    - {{ mpi }}
  run:
    - fmt 11.*
    - {{ mpi }}

test:
  commands:
    - test -f $PREFIX/include/mpicpp-lite/mpicpp-lite.h

about:
  home: data['url']
  license: MIT
  summary: Light C++ wrapper around MPI
  doc_url: https://andrsd.github.io/mpicpp-lite/

extra:
  recipe-maintainers:
    - andrsd
